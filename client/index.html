  <body>
    <div id="root"></div>
    <script>
      (function() {
        window.addEventListener('unhandledrejection', function(event) {
          if (event.reason && event.reason.message) {
            const msg = event.reason.message.toLowerCase();
            if (msg.includes('websocket') || msg.includes('vite') || msg.includes('hmr') || msg.includes('closed without opened')) {
              event.preventDefault();
              event.stopPropagation();
              return false;
            }
          }
        }, true);

        window.addEventListener('error', function(event) {
          if (event.message && (event.message.includes('WebSocket') || event.message.includes('[vite]'))) {
            event.preventDefault();
            return false;
          }
        }, true);
        
        const originalError = console.error;
        const originalWarn = console.warn;
        const suppressor = function(original) {
          return function(...args) {
            const msg = args.map(a => String(a)).join(' ').toLowerCase();
            if (msg.includes('[vite]') || (msg.includes('websocket') && !msg.includes('/ws'))) {
              return;
            }
            original.apply(console, args);
          };
        };
        console.error = suppressor(originalError);
        console.warn = suppressor(originalWarn);
      })();
    </script>
    <script type="module" src="/src/main.tsx"></script>
  </body>
